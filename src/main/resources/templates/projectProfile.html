<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <title>Profile</title>

</head>
<body>
<div class="container">
<p th:text="|Sponsor Name : ${p.Sponsor.Name}|"></p>
<p th:text="|Location : ${p.Location.Street}|+', '+${p.Location.town}+' '+${p.Location.state}+' '+${p.location.zip}"></p>
<p th:text="|Date : ${p.date}|"></p>
</div>


</body>
</html>
